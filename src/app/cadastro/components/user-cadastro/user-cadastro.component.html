<div class="overflow" *ngIf="taNaRota()">
    <h1 class="titleUser">Cadastro do Usuário</h1>

    <div class="campos">
        <div class="caixa">
            <p class="titleForm">Identifique-se com:</p>
            <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()" >
                <div class="userInputs">
                    <p class="userTitle">Nome de usuário</p>
                    <div class="userFig">
                        <i class="fa-sharp fa-solid fa-user"></i>
                        <input type="search" name="user" id="user" class="userName" placeholder="Digite o seu nome de usuário" formControlName="nome" />
                    </div>

                    <p class="userTitle">Email</p>
                    <div class="userFig">
                        <i class="fa-sharp fa-solid fa-user"></i>
                        <input type="email" name="email" id="email" class="userName" placeholder="Digite o seu email" formControlName="email" />
                    </div>

                    <p class="userTitle">Confirme o seu Email</p>
                    <div class="userFig">
                        <i class="fa-sharp fa-solid fa-user"></i>
                        <input type="email" name="emailconf" id="emailconf" class="userName" placeholder="Digite novamente o seu email" />
                    </div>

                    <p class="userTitle">Instituição</p>
                    <div class="userFig">
                        <i class="fa-regular fa-building"></i>
                        <input type="text" name="instituicao" id="instituicao" class="userName" placeholder="Digite o nome da sua instituição" formControlName="instituicao" />
                    </div>
                    
                    <p class="userTitle">Cargo</p>
                    <div class="userFig">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <select name="select" id="select" class="userName" style="border: 1px solid #888888" style="color: #888888" formControlName="cargo">
                            <option style="color: #888888" selected>Selecione o seu cargo</option>
                            <option style="color: black" >Estudante</option>
                            <option style="color: black">Professor</option>
                        </select>
                        <!-- <input type="text" class="userName" placeholder="Selecione o seu Cargo" /> -->
                    </div>

                    <p class="userTitle">Senha</p>
                    <div class="userPass">
                        <i class="fa-sharp fa-solid fa-key passKey"></i>
                        <input type="password" name="password" id="password" class="userName" placeholder="Escolha uma senha" formControlName="senha"/>
                        <i class="fa-solid fa-eye passEye"></i>
                    </div>

                    <p class="userTitle">Confirme a sua Senha</p>
                    <div class="userPass">
                        <i class="fa-sharp fa-solid fa-key passKey"></i>
                        <input type="password" name="passwordconf" id="passwordconf" class="userName" placeholder="Digite novamente a senha escolhida" />
                        <i class="fa-solid fa-eye passEye"></i>
                    </div>
                </div>
                <div class="box">
                    <input type="checkbox" class="check">
                    <p class="terms">Aceito o <a href="" class="linkForget">Termos de Uso e Política de Privacidade.</a></p>
                </div>
                
                <div class="botoes">
                    <button class="userButtonCad" (click)="goLogin()" >Cancelar</button>
                    <button type="submit" class="userButtonCont"  >Continuar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        const signUp = e=>{
            let formData = {
                user: document.getElementById('user').value,
                email: document.getElementById('email').value,
                emailconf: document.getElementById('emailconf').value,
                instituicao: document.getElementById('instituicao').value,
                select: document.getElementById('select').value,
                password: document.getElementById('password').value,
                passwordconf: document.getElementById('passwordconf').value
            }
            localStorage.setItem('formData', JSON.stringify(formData));
            console.log(localStorage.getItem('formData'));
            e.preventDefault();
        }
    </script>
</div>
